
<div class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] p-7">
  <p class="text-center text-[#6565ae] text-2xl relative bottom-36">{{logo}}</p>
  <h3 class='text-center text-[#6495E0] text-[5rem] text-nowrap'>{{titolo}}</h3>
  <p class="text-center text-[#8d8da3] text-xl mb-8 leading-normal">{{descrizione}}</p>
  <div class="flex flex-row gap-7 items-end justify-center min-w-6">
    <button (click)="goToLogin()" routerLink='/login' class="border rounded-lg px-4 py-2 bg-[#E6E6FA] transition-all duration-100 hover:bg-[#6495E0]">Login</button>
    <button (click)="goToRegister()" routerLink="/register" class="border rounded-lg px-4 py-2 bg-[#E6E6FA] transition-all duration-100 hover:bg-[#6495E0]">Register</button>
  </div>
</div>
