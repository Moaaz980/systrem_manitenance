<form class="flex flex-col items-center justify-center mt-16 w-fit mx-auto bg-[#FFFAF0] py-6 px-12 rounded-lg">
  <h3 class="text-[#6495E0] text-2xl mb-10">{{typeForm}}</h3>
  <mat-form-field>
  <input type="text" matInput placeholder="username" />
  </mat-form-field>
  <mat-form-field>
  <input type="password" matNativeControl placeholder="password" />
  </mat-form-field>
  <mat-form-field>
    <select matNativeControl name="role">
      <option value="ADMIN" class="p-4">Admin</option>
      <option value="USER">User</option>
      <option value="TECNICO">Tecnico</option>
    </select>
  </mat-form-field>
  <input type="submit" [value]='typeForm' class="mt-7 border rounded-2xl bg-[#6495E0] px-4 py-2 hover:bg-[#E6E6FA] transition-all duration-100"/>
  <button (click)="goToHome()" routerLink="/home" class="mt-7 border rounded-2xl bg-[#6495E0] px-4 py-2 hover:bg-[#E6E6FA] transition-all duration-100">Indietro</button>
</form>
